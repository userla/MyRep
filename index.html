<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Test</title>
        <script type="text/javascript" src="C:\Program Files\EasyPHP-DevServer-14.1VC9\data\localweb\projects\New Folder (6)\d3.js"></script>
    </head>
    <body>
        <script type="text/javascript">
           
		   d3.csv("C:\Program Files\EasyPHP-DevServer-14.1VC9\data\localweb\projects\New Folder (6)\mydata.csv", function(data) {
var canvas = d3.select("body").append("svg")
 .attr("width", 500)
 .attr("height:, 500)
 
 canvas.selectAll("rect")
  .data(data)
  .enter()
          .append("rect")
          .attr("width", function(d) { return d.age * 10; })
          .attr("height", 48)		  
		  .attr("y", function(d,i) { return i * 50; })
		  .attr("fill","blue");
		  
	canvas.selectAll("text")
  .data(data)
  .enter()
          .append("text")
          
          .attr("fill", "white")		  
		  .attr("y", function(d,i) { return i * 50 + 24 ; })
		  .text(function (d) { return d.name; })
		  
		  })
		   
		   
		   
        </script>
    </body>
</html>
